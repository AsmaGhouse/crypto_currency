<mat-form-field appearance="standard">
    <mat-icon matSuffix color="primary">search</mat-icon>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position" >
        <th mat-header-cell *matHeaderCellDef fxHide.lt-md> Rank </th>
        <td mat-cell *matCellDef="let element" fxHide.lt-md> {{element.position}} . </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
         <td mat-cell *matCellDef="let element"><img id="icon-img" [src]="element.img">{{element.name}} </td> 
    </ng-container>

    
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef fxHide.lt-md>Price</th>
        <td mat-cell *matCellDef="let element" fxHide.lt-md>$ {{element.price}} </td>
    </ng-container>


    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef fxHide.lt-md> Symbol </th>
        <td mat-cell *matCellDef="let element" fxHide.lt-md> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>% 24Hour </th>
        <td mat-cell *matCellDef="let element" class="hours">
            <mat-icon *ngIf="element.hour < element.days" class="status-icon" >eject</mat-icon>
            <mat-icon *ngIf="element.hour > element.days" class="status_high" >eject</mat-icon>
             {{element.hour}} %  
        </td>
    </ng-container>

    <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef>% 7 Days </th>
        <td mat-cell *matCellDef="let element" class="days"> <mat-icon *ngIf="element.days < element.hour" class="status-icon" >eject</mat-icon>
            <mat-icon *ngIf="element.days > element.hour" class="status_high" >eject</mat-icon>
            {{element.days}} %
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-rows"></tr>

  
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
